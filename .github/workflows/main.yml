name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 1 * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push: {branches: ["master", "main"]}

concurrency:  # Queue workflows rather than overlap them
  group: metrics

jobs:
  resources:
    name: Generate SVG resources
    runs-on: ubuntu-latest
    steps:
      - name: Update stats.svg
        uses: lowlighter/metrics@main
        with:
          # Common config
          user: jayvdb
          token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          committer_branch: main
          committer_message: Update ${filename} - [GitHub Action]
          config_timezone: Etc/UTC

          # Output file
          template: classic
          config_display: large
          filename: stats.svg
          config_output: svg

          # Output info
          base: "header, activity, community, repositories"  # Which stats to show
          plugin_lines: yes  # Include total added & removed lines
          # Because of GitHub REST API limitation, provided token requires full repo scope to access traffic informations.
          # plugin_traffic: yes  # Views in the last 2 weeks
          extras_css: |  # Make it prettier
            * { font-size: 15px; }
            h2 { margin: 2px 5px 6px !important; }

      - name: Update languages.svg
        if: always()
        uses: lowlighter/metrics@main
        with:
          # Common config
          user: jayvdb
          token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          committer_branch: main
          committer_message: Update ${filename} - [GitHub Action]
          config_timezone: Etc/UTC

          # Output file
          template: classic
          config_display: large
          filename: languages.svg
          config_output: svg

          # Output info
          base: ""
          plugin_languages: yes  # Show language bar
          plugin_languages_sections: most-used
          plugin_languages_categories: data, markup, programming, prose  # All categories
          plugin_languages_details: bytes-size, percentage  # Show percentages, with 2 decimals of precision
          plugin_languages_limit: 8  # Max
          plugin_languages_threshold: 0%  # Don't filter
          extras_css: |  # Make it prettier
            * { font-size: 16px; }
            h2, h3 { margin: 0px; opacity: 0%; width: 0px; height: 0px; }
            .row { justify-content: center; }
            .row section { flex: unset !important; width: 232px }
            .field svg { margin: 0px 8px 0 -4px; }

      - name: Update recent-languages.svg
        if: always()
        uses: lowlighter/metrics@main
        with:
          # Common config
          user: jayvdb
          token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          committer_branch: main
          committer_message: Update ${filename} - [GitHub Action]
          config_timezone: Etc/UTC

          # Output file
          template: classic
          config_display: large
          filename: recent-languages.svg
          config_output: svg

          # Output info
          base: ""
          plugin_languages: yes  # Show language bar
          plugin_languages_sections: recently-used
          plugin_languages_recent_categories: programming
          plugin_languages_recent_days: 30
          plugin_languages_recent_load: 300
          extras_css: |  # Make it prettier
            * { font-size: 16px; }
            h2, h3 { margin: 0px; opacity: 0%; width: 0px; height: 0px; }
            .row { justify-content: center; }
            .row section { flex: unset !important; width: 232px }
            .field svg { margin: 0px 8px 0 -4px; }

      - name: Update achievements.svg
        if: always()
        uses: lowlighter/metrics@main
        with:
          # Common config
          user: jayvdb
          token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          committer_branch: main
          committer_message: Update ${filename} - [GitHub Action]
          config_timezone: Etc/UTC

          # Output file
          template: classic
          config_display: large
          filename: achievements.svg
          config_output: svg

          # Output info
          base: ""
          plugin_achievements: yes  # Show achievements
          plugin_achievements_threshold: C  # Show all unlocked achievements
          plugin_achievements_secrets: yes  # Include secret achievements
          plugin_achievements_limit: 0  # All that can fit
          plugin_achievements_display: compact  # Compact layout
          extras_css: |  # Make it prettier
            h2, h3 { margin: 0px; opacity: 0%; width: 0px; height: 0px; }

      - name: Update stackoverflow.svg
        if: always()
        uses: lowlighter/metrics@main
        with:
          # Common config
          user: jayvdb
          token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          committer_branch: main
          committer_message: Update ${filename} - [GitHub Action]
          config_timezone: Etc/UTC

          # Output file
          template: classic
          config_display: large
          filename: stackoverflow.svg
          config_output: svg

          # Output info
          base: ""

  json:
    name: Generate JSON
    runs-on: ubuntu-latest
    steps:
      - name: Generate JSON
        uses: lowlighter/metrics@main
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          config_output: json

          user: jayvdb
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Australia/Perth
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_categories: markup, programming, data, prose
          plugin_languages_details: bytes-size, percentage
          plugin_languages_colors: github
          plugin_languages_limit: 20
          plugin_languages_recent_categories: programming
          plugin_languages_recent_days: 30
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used, recently-used
          plugin_languages_threshold: 0%
          plugin_achievements: yes
          plugin_achievements_secrets: yes
          plugin_achievements_display: compact
          plugin_lines: yes
          plugin_notable: yes
          plugin_notable_repositories: yes
          plugin_code: yes
          plugin_code_lines: 12
          plugin_code_load: 100
          plugin_code_visibility: public
          plugin_code_skipped: jayvdb/jayvdb, jayvdb/jayvdb.github.io

  metrics:
    name: Generate readme metrics
    runs-on: ubuntu-latest
    steps:
      - name: Update main SVG
        uses: lowlighter/metrics@main
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: jayvdb
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Australia/Perth
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_categories: markup, programming, data, prose
          plugin_languages_details: bytes-size, percentage
          plugin_languages_colors: github
          plugin_languages_limit: 20
          plugin_languages_recent_categories: programming
          plugin_languages_recent_days: 30
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used, recently-used
          plugin_languages_threshold: 0%
          plugin_achievements: yes
          plugin_achievements_secrets: yes
          plugin_achievements_display: compact
          plugin_lines: yes
          plugin_notable: yes
          plugin_notable_repositories: yes
          plugin_reactions: yes
          plugin_reactions_display: absolute  # Or 'relative'
          plugin_reactions_ignored: github-actions[bot], dependabot[bot], dependabot-preview[bot]
          plugin_reactions_limit: 50
          plugin_reactions_limit_issues: 25
          plugin_reactions_days: 7
          plugin_reactions_details: count, percentage
          plugin_stackoverflow: yes
          plugin_stackoverflow_user: 5037965
          plugin_stackoverflow_sections: answers-top, answers-recent
          plugin_stackoverflow_limit: 3
          plugin_stackoverflow_lines: 0
          plugin_code: yes
          plugin_code_lines: 12
          plugin_code_load: 100
          plugin_code_visibility: public
          plugin_code_skipped: jayvdb/jayvdb, jayvdb/jayvdb.github.io

  insights:
    name: Generate insights html
    runs-on: ubuntu-latest
    steps:
      - name: Update 'Insights' HTML
        uses: lowlighter/metrics@main
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          config_output: insights
          user: jayvdb
          template: classic

  readme-template:  # Use the template and generated resources to update the README
    name: Generate README2
    needs: [resources]  # Run after the previous job is finished
    runs-on: ubuntu-latest
    steps:
      - name: Update README2.md
        uses: lowlighter/metrics@latest
        with:
          # Common config
          user: jayvdb
          token: ${{ secrets.METRICS_TOKEN }}
          output_action: commit
          committer_branch: main
          committer_message: Update ${filename} - [GitHub Action]
          config_timezone: Etc/UTC

          # Input file
          markdown: https://raw.githubusercontent.com/jayvdb/jayvdb/main/TEMPLATE.md

          # Output file
          template: markdown
          filename: README2.md
          config_output: markdown

          plugin_stackoverflow: yes
          plugin_stackoverflow_user: 5037965
          plugin_stackoverflow_sections: answers-top, answers-recent
          plugin_stackoverflow_limit: 3
          plugin_stackoverflow_lines: 0
